<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I & G</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div id="slide">
        <img src="./assets/teste1.svg" />
        <img src="./assets/teste2.png" />
        <img src="./assets/2.jpeg" />
        <img src="./assets/1.jpeg" />
        <img src="./assets/3.jpeg" />
        <img src="./assets/4.jpeg" />
        <img src="./assets/5.jpeg" />
        <img src="./assets/6.jpeg" />
        <img src="./assets/7.jpeg" />
        <img src="./assets/8.jpeg" />
        <img src="./assets/9.jpeg" />
        <img src="./assets/10.jpeg" />
        <img src="./assets/11.jpeg" />
        <img src="./assets/12.jpeg" />
        <img src="./assets/13.jpeg" />
      </div>
      <span id="title">Isaac Cordeiro & Giovana Zingler</span>
    </div>
    <div style="background-color: white">
      <div
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
        "
      >
        <img src="./assets/bi_calendar-heart-fill.svg" alt="" />
        <div style="display: flex; flex-direction: column">
          <span
            style="
              font-family: Varela Round;
              font-style: normal;
              font-weight: normal;
              font-size: 48px;
              line-height: 58px;
              /* identical to box height */

              color: #790c23;
            "
            >24 de Setembro de 2022</span
          >
          <span
            style="
              font-family: Varela Round;
              font-style: normal;
              font-weight: normal;
              font-size: 48px;
              line-height: 58px;
              /* identical to box height */

              text-decoration-line: underline;

              color: #7d6261;
            "
            >Início da cerimônia: 18h</span
          >
          <span
            style="
              font-family: Varela Round;
              font-style: normal;
              font-weight: normal;
              font-size: 48px;
              line-height: 58px;
              /* identical to box height */

              color: #790c23;
            "
            >Recepção: 19h</span
          >
        </div>
      </div>
    </div>
    <script>
      //get all the imgs in the "slide" div and change to an array of img objects
      const slide = document.getElementById("slide");
      var arr = Array.prototype.slice.call(slide.children);

      //initialize css
      arr.forEach(function (imgObj) {
        imgObj.classList.add("slide-img");
      });

      //showing the first slide
      arr[0].classList.add("show");

      //initializing values
      var currentSlide = 1;
      var slideLength = slide.children.length;
      var prevSlide = 0;

      //interval function
      setInterval(function () {
        if (currentSlide >= slideLength) currentSlide = 0;

        arr[prevSlide].classList.remove("show");
        arr[currentSlide].classList.add("show");

        prevSlide = currentSlide;
        currentSlide++;
      }, 7000);
    </script>
  </body>
</html>
